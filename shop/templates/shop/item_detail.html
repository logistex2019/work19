{% extends './layout.html' %}
{% load humanize %}

{% block content %}
    {{ block.super }}
    <form>
    <fieldset>
    <table class="table table-bordered">
        <thead>
            <th class="w-20">필드</th><th class="w-80">내용</th>
        </thead>
        <tbody>
        <tr>
            <td>id:</td>
            <td><input type="text" value={{ item.id }} style = "text-align:right;"></td>
        </tr>
        <tr>
            <td>상품:</td>
            <td><input type="text" value="{{ item.name }}"></td>
        </tr>
        <tr>
            <td>설명:</td>
            <td>
                <textarea cols="40" rows="10">{{ item.desc.strip }}</textarea>
            </td>
        </tr>
        <tr>
            <td>가격:</td>
            <td><input type="text" value="{{ item.price|intcomma }}"
                       style = "text-align:right;"> 원
            </td>
        </tr>
        <tr>
            <td>사진:</td>
            <td>
                {% if item.photo %}<img src="{{ item.photo.url }}"/>{% endif %}
            </td>
        </tr>
        <tr>
            <td>출시 여부:</td>
            <td>
                <input type="checkbox" name="item.is_published" value="1"
                       {% if item.is_published %}checked{% endif %} />
            </td>
        </tr>
        </tbody>
    </table>
    </fieldset>
    </form>

    <a href="{% url 'shop:item_edit' item.pk %}" class="btn btn-primary">상품 정보 수정</a>
    <a href="{% url 'shop:item_remove' item.pk %}" class="btn btn-primary">상품 정보 삭제</a>
    <a href="{% url 'shop:item_list' %}" class="btn btn-secondary">상품 목록 보기</a>

{% endblock content %}
